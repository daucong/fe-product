<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>List Category</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" th:href="@{/css/Bootstrap v4.5.2.css}">
    <link rel="stylesheet" th:href="@{/css/dataTables_bootstrap4_min.css}">
    <script th:src="@{/js/jquery_min.js}"></script>
    <script th:src="@{/js/category.js}"></script>
</head>
<body>
    <div class="container">
        <div class="text-center"><h1>Category List</h1></div>
        <ul class="nav nav-tabs">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#">User</a>
                <div class="dropdown-menu">
                    <a class="dropdown-item" th:href="@{/admin/users/}">List User</a>
                    <a class="dropdown-item" th:href="@{/admin/users/new}">Create Users</a>
                </div>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#">Category</a>
                <div class="dropdown-menu">
                    <a class="dropdown-item" th:href="@{/admin/categories/}">List Category</a>
                    <a class="dropdown-item" id="addCategories" th:href="@{/admin/categories/new}">Create Categories</a>
                </div>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" data-toggle="dropdown"  href="#">Product</a>
                <div class="dropdown-menu">
                    <a class="dropdown-item" th:href="@{/admin/products/}">List Products</a>
                    <a class="dropdown-item" th:href="@{/admin/products/new}">Create Products</a>
                </div>
            </li>
        </ul>
        <div>
            <table id="example" class="table table-striped table-bordered" style="width:100%">
                <thead >
                    <tr>
                        <th>Name</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <th:block th:each="category : ${listCategories}">
                        <tr th:id="${'row_'+category.id}">
                            <td class="td_name">[[${category.name}]]</td>
                            <td >
                                <a class="btn btn-primary" th:href="@{'/admin/categories/edit/' + ${category.id}}">Edit</a>
                                &nbsp;&nbsp;&nbsp;
                                <a class="btn btn-danger"
                                   th:onclick="'javascript:deleteCategory('+${category.id} +')'">
                                   <!--th:href="@{'/categories/delete/' + ${category.id}}"-->
                                Delete</a>
                            </td>
                        </tr>
                    </th:block>
                </tbody>
            </table>

        </div>
    </div>
    <script>
        $(document).ready(function () {
            $('#example').DataTable();
        });
    </script>

    <script th:src="@{/js/jquery-3.5.1.js}"></script>
    <script th:src="@{/js/jquery_dataTables_min.js}"></script>
    <script th:src="@{/js/dataTables_bootstrap4_min.js}"></script>
    <!--dropdown-->
    <script th:src="@{/js/bootstrap.js}"></script>
    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>-->
</body>
</html>
