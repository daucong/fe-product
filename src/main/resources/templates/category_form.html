<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create New Category</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script th:src="@{/js/category.js}"></script>
</head>
<body>
<div class="container text-center">
    <div th:if="${category.id == null}"><h1>Create New Category</h1></div>
    <div th:unless="${category.id == null}"><h1>Edit Category</h1></div>
    <!--th:action="@{/categories/save}"-->
    <form onsubmit="return false" th:object="${category}" method="post" style="max-width: 600px;margin: 0 auto;">
        <input type="hidden" id="id" th:field="*{id}" th:value="${category.id}">
        <div class="m-3">
            <div class="form-group row">
                <label class="col-form-label col-sm-4">Category Name: </label>

                <div class="col-sm-8">
                    <input type="text" id="name" name="name" th:field="*{name}" class="form-control" required/>
                </div>
            </div>
            <div class="text-center p-3">
                <button th:onclick="'javascript:SaveCategory('+${category.id} +')'" type="submit" class="btn btn-primary">Save</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
