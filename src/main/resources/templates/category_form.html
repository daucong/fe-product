<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.springframework.org/schema/data/jaxb">
<head>
    <title>Create New Category</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>
<body>
<div class="container text-center">
    <div th:if="${category.id == null}"><h1>Create New Category</h1></div>
    <div th:unless="${category.id == null}"><h1>Edit Category</h1></div>
    <form th:action="@{/categories/save}" th:object="${category}" method="post" style="max-width: 600px;margin: 0 auto;">
        <input type="hidden" th:field="*{id}" th:value="${category.id}">
        <div class="m-3">
            <div class="form-group row">
                <label class="col-form-label col-sm-4">Category Name: </label>

                <div class="col-sm-8">
                    <input type="text" th:field="*{name}" class="form-control" required/>
                </div>
            </div>
            <div class="text-center p-3">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </div>
        <div th:if="${AlertType != null}" id="AlertBox" th:class="${AlertType} + ' alert d-none'" >
            <th:block th:text="${AlertMessage}"></th:block>
        </div>
    </form>
</div>
<script>
    $(function () {
        $('#AlertBox').removeClass('d-none');
        $('#AlertBox').delay(3000).slideUp(500);
    });

    function deleteData(data,entity) {
        if (confirm("Bạn có muốn xóa không") == true) {
            window.location.href = "/admin/"+ entity+"/delete?id="+data;
        } else {
            return false;
        }
    }
</script>
</body>
</html>
