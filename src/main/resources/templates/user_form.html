<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create New User</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
<div class="container text-center">
    <div th:if="${user.id == null}"><h1>Create New User</h1></div>
    <div th:unless="${user.id == null}"><h1>Edit User</h1></div>
    <!--th:action="@{/categories/save}"-->
    <form th:action="@{/users/save}" th:object="${user}" method="post" style="max-width: 600px;margin: 0 auto;">
        <input type="hidden" id="id" th:field="*{id}" th:value="${user.id}">
        <div class="m-3">
            <div class="form-group row">
                <label class="col-form-label col-sm-4">User Name: </label>

                <div class="col-sm-8">
                    <input type="text" id="name" name="name" th:field="*{name}" class="form-control" required/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-sm-4">Phone: </label>

                <div class="col-sm-8">
                    <input type="number" id="phone" name="phone" th:field="*{phone}" class="form-control" required/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-sm-4">Email: </label>

                <div class="col-sm-8">
                    <input type="email" id="email" name="name" th:field="*{email}" class="form-control" required/>
                </div>
            </div>
            <div class="text-center p-3">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
